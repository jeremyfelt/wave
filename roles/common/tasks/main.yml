---
- name: update apt
  action: command /usr/bin/apt-get update

- name: Install requirements
  apt: pkg=python-software-properties state=present

- name: Update svn apt sources
  apt_repository: repo='deb http://ppa.launchpad.net/svn/ppa/ubuntu precise main' state=present

- name: Update git-core apt sources
  apt_repository: repo='deb http://ppa.launchpad.net/git-core/ppa/ubuntu precise main' state=present

- name: install common packages
  apt: pkg=$item state=present
  with_items:
    - imagemagick
    - subversion
    - git-core
    - unzip
    - ngrep
    - curl
    - make
    - vim
